<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coffee Website</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
    
    
    <!-- Header -->
    <div class="header" id="header">
        <!-- menubar -->
        <div class="menubar" id="menubar">
            <div class="logo">
                <a href="index.html"><img src="images/logo.png" alt="Logo" style="height: 80px;"></a>
            </div>
            <ul class="menubar-list">
                <li class="menubar-item">
                    <a href="#" class="menubar-link">Home</a>
                </li>
                <li class="menubar-item">
                    <a href="#" class="menubar-link">About</a>
                </li>
                <li class="menubar-item">
                    <a href="#" class="menubar-link">Menu</a>
                </li>
                <li class="menubar-item">
                    <a href="#" class="menubar-link">Product</a>
                </li>
                <li class="menubar-item">
                    <a href="#" class="menubar-link">Contact</a>
                </li>
            </ul>
            <ul class="menubar-list">
                <li class="menubar-item">
                    <a href="#" class="right-link"><i class="fa-solid fa-magnifying-glass"></i></a>
                </li>
                <li class="menubar-item">
                    <a href="#" class="right-link"><i class="fa-solid fa-cart-shopping"></i></a>
                </li>
            </ul>
            <div class="menu-bar" id="menu-bar">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <!-- menubar end -->
        <!-- Sidebar  -->
        <div class="sidebar" id="sidebar">
            <div class="top">
                <div class="sidebar-header">
                    <div class="logo">
                        <a href="index.html"><img src="images/logo.png" alt="Logo" style="height: 40px;"></a>
                    </div>
                    <div class="menu-close" id="menu-close">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
                <ul class="sidebar-menubar-list">
                    <li class="sidebar-menubar-item">
                        <a href="#" class="sidebar-menubar-link">Home</a>
                    </li>
                    <hr>
                    <li class="sidebar-menubar-item">
                        <a href="#" class="sidebar-menubar-link">About</a>
                    </li>
                    <hr>
                    <li class="sidebar-menubar-item">
                        <a href="#" class="sidebar-menubar-link">Menu</a>
                    </li>
                    <hr>
                    <li class="sidebar-menubar-item">
                        <a href="#" class="sidebar-menubar-link">Product</a>
                    </li>
                    <hr>
                    <li class="sidebar-menubar-item">
                        <a href="#" class="sidebar-menubar-link">Contact</a>
                    </li>
                    <hr>
                </ul>
            </div>
            <div class="bottom">
                <div class="social-icons">
                    <a href="#" class="social-icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="social-icon"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#" class="social-icon"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" class="social-icon"><i class="fa-brands fa-pinterest"></i></a>
                </div>
            </div>
        </div>
        <!-- Sidebar end -->
        <!-- header Content -->
        <div class="header-content">
            <h6 class="small-heading">Welcome To</h6>
            <h2 class="heading"><span>Saumya</span> Coffee Hub</h2>
            <p class="description">Discover the finest coffee blends and experience the aroma of freshly brewed coffee.</p>
            <button class="btn btn-primary" id="btn">Order Now</button>
            <button class="btn btn-primary ms-4" id="btn">Explore Now</button>
        </div>
        <!-- Header content end -->
    </div>
    <!-- Header end -->

    <script src="js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js" integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
